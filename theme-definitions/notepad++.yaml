---
notepad++:
  overwrite: true
  variants: [dark, light]
  display-name: Notepad++
  description: A personal version of the default theme from the Notepad++ editor,
    originally from Eclipse
  author: Andres Conrado Montoya (@conradolandia)
  tags: [notepad++, simple, high-contrast, minimal, dark, light]
  colors:
    - '#495057'  # Primary
    - '#a8dadc'  # Secondary
    - '#dd0000'  # Error
    - '#00aa00'  # Success
    - '#ff8000'  # Warning
    - '#ff00ff'  # Special
  syntax-format:
    normal: none
    keyword: none
    magic: none
    builtin: none
    definition: none
    comment: none
    string: none
    number: none
    instance: none
  syntax-colors:
    dark:
      - '#2B2B2B'  # B0
      - '#3A3A3A'  # B1
      - '#265C7A'  # B2
      - '#C586C0'  # B3
      - '#2B2B2B'  # B4
      - '#9B59B6'  # B5
      - '#444444'  # B6
      - '#DCD6F7'  # B7
      - '#569CD6'  # B8
      - '#569CD6'  # B9
      - '#4EC9B0'  # B10
      - '#C586C0'  # B11
      - '#6A9955'  # B12
      - '#CE9178'  # B13
      - '#D19A66'  # B14
      - '#9CDCFE'  # B15
    light:
      - '#EEEEEE'  # B0
      - '#D9D9D9'  # B1
      - '#C2E3FA'  # B2
      - '#800080'  # B3
      - '#EEEEEE'  # B4
      - '#8000FF'  # B5
      - '#EEEEEE'  # B6
      - '#8000FF'  # B7
      - '#0000FF'  # B8
      - '#0000FF'  # B9
      - '#000080'  # B10
      - '#FF00FF'  # B11
      - '#008000'  # B12
      - '#808080'  # B13
      - '#FF8000'  # B14
      - '#800080'  # B15
