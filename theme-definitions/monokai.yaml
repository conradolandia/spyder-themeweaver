---
monokai:
  overwrite: true
  variants: [dark, light]
  display-name: Monokai
  description: A personal version of the popular Monokai theme
  author: Andres Montoya, based on the Sublime Text version, adapted by the Spyder
    Team
  tags: [monokai, colorful, neon, dark, light]
  colors:
    - '#222222'  # Primary
    - '#ff007f'  # Secondary
    - '#FF2200'  # Error
    - '#A6E22E'  # Success
    - '#FD971F'  # Warning
    - '#F92672'  # Special
  syntax-format:
    normal: none
    keyword: none
    magic: none
    builtin: none
    definition: none
    comment: none
    string: none
    number: none
    instance: none
  syntax-colors:
