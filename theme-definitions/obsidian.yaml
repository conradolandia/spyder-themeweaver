---
obsidian:
  overwrite: true
  variants: [dark, light]
  display-name: Obsidian
  description: A personal version of the Obsidian theme from Eclipse
  author: Eclipse authors, adapted and extended by the Spyder Team
  tags: [eclipse, obsidian, muted, low-contrast, dark, light]
