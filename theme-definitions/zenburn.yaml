---
zenburn:
  overwrite: true
  variants: [dark, light]
  display-name: Zenburn
  description: A low-contrast color scheme easy for your eyes and designed to keep
    you in the zone for long programming sessions
  author: Jani Nurminen, adapted by the Spyder Team
  tags: [zenburn, warm, pastel, dark, light]
  colors:
    - '#3f3f3e'  # Primary
    - '#c4c478'  # Secondary
    - '#bd6e76'  # Error
    - '#688060'  # Success
    - '#dfaf8f'  # Warning
    - '#cc9393'  # Special
  syntax-format:
    normal: none
    keyword: bold
    magic: bold
    builtin: none
    definition: none
    comment: italic
    string: none
    number: none
    instance: italic
  syntax-colors:
    dark:
      - '#333333'  # B0
      - '#2C2C2C'  # B1
      - '#1A72BB'  # B2
      - '#0000FF'  # B3
      - '#3F3F3F'  # B4
      - '#688060'  # B5
      - '#BD6E76'  # B6
      - '#DCDCCC'  # B7
      - '#DFAF8F'  # B8
      - '#DFAF8F'  # B9
      - '#EFEF8F'  # B10
      - '#EFEF8F'  # B11
      - '#7F9F7F'  # B12
      - '#CC9393'  # B13
      - '#8CD0D3'  # B14
      - '#DCDCCC'  # B15
    light:
      - '#ECECEC'  # B0
      - '#F5F5F5'  # B1
      - '#0066CC'  # B2
      - '#0000FF'  # B3
      - '#DDDDDD'  # B4
      - '#88AA77'  # B5
      - '#AA5555'  # B6
      - '#383838'  # B7
      - '#AF5F5F'  # B8
      - '#AF5F5F'  # B9
      - '#87875F'  # B10
      - '#87875F'  # B11
      - '#7F9F7F'  # B12
      - '#AF5F87'  # B13
      - '#008080'  # B14
      - '#383838'  # B15
