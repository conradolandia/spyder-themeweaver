---
inkpot:
  overwrite: true
  variants: [dark, light]
  display-name: Inkpot
  description: A port of the Vim InkPot theme
  author: Campbell Barton, adapted and extended by the Spyder Team
  tags: [inkpot, colorful, pastel, dark, light]
  colors:
    - '#2e2e37'  # Primary
    - '#808bed'  # Secondary
    - '#af4f4b'  # Error
    - '#409090'  # Success
    - '#cd8b00'  # Warning
    - '#6e2e2e'  # Special
